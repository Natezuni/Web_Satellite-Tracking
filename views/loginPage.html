<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/loginPage.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="/assets/videos/vid1.mp4" type="video/mp4">
    </video>
    <nav>
        <div class="logo">Nathan's Tracker</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="/views/loginPage.html">Home</a></li>
            <li><a href="" onclick="alert('You must login to access the website');">Satellites</a></li>
            <li><a href="" onclick="alert('You must login to access the website');">Visual Passes</a></li>
            <li><a href="#" onclick="alert('You must login to access the website');">Subscribe</a></li>
            <li><a href="#" onclick="alert('You must login to access the website');">Track List</a></li>
        </ul>
    </nav>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" id="email" name="" required="" placeholder="Email">

            </div>
            <div class="user-box">
                <input type="password" id="password" name="" required="" placeholder="Password">

            </div>
            <center>
                <a onclick="import('/js/firebaseLogin.js').then(o=> o.signIn())">
                    Submit
                </a>
                <a style="color: white; text-transform: none;" href="/views/signUpPage.html">Create an account</a>

            </center>
        </form>

    </div>

    <script type="module" src="/js/firebaseLogin.js"></script>
</body>

</html>
